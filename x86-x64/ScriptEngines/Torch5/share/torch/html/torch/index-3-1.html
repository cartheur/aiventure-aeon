<p>

<i>Constructor</i> which returns a new <code>MemoryFile</code> object using <code>mode</code>. Valid
<code>mode</code> are <code>'r'</code> (read), <code>'w'</code> (write) or <code>'rw'</code> (read-write). Default is <code>'rw'</code>.
