<a name="TensorLog1p"></a>

<p>

<p>

<code>log1p(x)</code> computes <a href="index-6-10-1.html#TensorLog"><code>log(1+x)</code></a>, with precision more
accurate than standard <code>log()</code> function for small value of <code>x</code>.
