 <code>[number] geometric(p)</code></b>
</div>

<div id="contents">

<p>

Returns a random integer number according to a geometric distribution
<code>p(i) = (1-p) * p^(i-1)</code>. <code>p</code> must satisfy <code>0 < p < 1</code>.
