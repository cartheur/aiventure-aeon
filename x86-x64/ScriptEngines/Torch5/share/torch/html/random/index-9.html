 <code>[number] bernouilli([p])</code></b>
</div>

<div id="contents">

<p>

Returns <code>1</code> with probability <code>p</code> and <code>0</code> with probability <code>1-p</code>. <code>p</code> must satisfy <code>0 < p < 1</code>.
By default <code>p</code> is equal to <code>0.5</code>.
