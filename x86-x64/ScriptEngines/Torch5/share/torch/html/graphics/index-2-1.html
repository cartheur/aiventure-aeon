<p>

Expression <code>surface:begin()</code> returns a
<a href="index-3.html#graphicsport">drawing port descriptor</a>
suitable for drawing on the surface.
Calls to <code>surface:begin</code> and <code>surface:theEnd</code> must be balanced.
