<a name="eye"></a>

<p>

<p>

<code>y=lab.eye(n)</code> returns the n-by-n identity matrix.
<p>

<code>y=lab.eye(m,n)</code> returns an m-by-n identity matrix with ones on the diagonal and zeros elsewhere.
