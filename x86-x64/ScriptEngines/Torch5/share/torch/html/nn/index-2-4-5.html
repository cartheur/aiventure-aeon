<a name="LogSigmoid"></a>

<p>

<p>

Applies the <code>LogSigmoid</code> function to an n-dimensioanl input Tensor.
<p>

<code>LogSigmoid</code> is defined as <code>f_i(x)</code> = <code>log(1/(1+ exp(-x_i)))</code>.
