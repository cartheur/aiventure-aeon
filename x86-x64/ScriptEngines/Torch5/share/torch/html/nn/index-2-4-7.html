<a name="Sigmoid"></a>

<p>

<p>

Applies the <code>Sigmoid</code> function element-wise to the input Tensor,
thus outputting a Tensor of the same dimension.
<p>

<code>Sigmoid</code> is defined as <code>f(x)</code> = <code>1/(1+exp(-x))</code>.
