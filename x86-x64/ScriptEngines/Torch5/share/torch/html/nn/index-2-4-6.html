<a name="LogSoftMax"></a>

<p>

<p>

Applies the <code>LogSoftmax</code> function to an n-dimensional input Tensor.
<p>

<code>LogSoftmax</code> is defined as <code>f_i(x)</code> = <code>log(1/a exp(x_i))</code>,
where  <code>a</code> = <code>sum_j exp(x_j)</code>.
<p>
