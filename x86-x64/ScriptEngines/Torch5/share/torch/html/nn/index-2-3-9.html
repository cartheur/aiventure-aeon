<a name="Sum"></a>

<p>

<p>

<code>module</code> = <code>Sum(dimension)</code>
<p>

Applies a sum operation over dimension <code>dimension</code>.
Hence, if an <code>nxpxq</code> Tensor was given as input, and <code>dimension</code> = <code>2</code>
then an <code>nxq</code> matrix would be output.
