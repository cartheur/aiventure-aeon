 <code>remove(p)</code></b>

<div id="contents">

<p>

Removes the object with handle <code>p</code> from the plot, and redraws.
<p>

Example: 
<pre>
	w=gfx.Window()
	p1=w:plot({1,10},{1,10},'bo-') 
	p2=w:plot({5,5},{5,3},'rx-')  
	p1:remove();
</pre>
<p>
